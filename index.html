    function switchPage(pageKey) {
      const container = document.getElementById('main-container');
      const title = document.getElementById('page-title');
      const headerIcon = document.getElementById('header-icon');
      
      container.innerHTML = pages[pageKey];
      
      const titles = { home: '首页', community: '养生社区', record: '养生记录', mall: '养生商城', me: '个人中心' };
      title.innerText = titles[pageKey];
      
      if(pageKey === 'me') {
        headerIcon.setAttribute('data-icon', 'solar:settings-linear');
      } else if(pageKey === 'home') {
        headerIcon.setAttribute('data-icon', 'solar:notification-lines-linear');
      } else {
        headerIcon.setAttribute('data-icon', 'solar:share-linear');
      }

      document.querySelectorAll('.nav-btn').forEach(btn => {
        if(btn.dataset.page === pageKey) {
          btn.classList.add('nav-active');
        } else {
          btn.classList.remove('nav-active');
        }
      });
      container.scrollTop = 0;
    }

    // 初始加载首页
    switchPage('home');

    // 交互：皮肤状态测试
    const skinQuestions = [
      { q: "洗完脸如果不涂护肤品，皮肤感觉如何？", opts: ["紧绷脱皮", "依然油腻", "T区油两侧干", "轻微紧绷但很快恢复"] },
      { q: "换季时，皮肤是否容易发红发痒？", opts: ["非常容易", "偶尔会", "从未有过", "晒后会红"] },
      { q: "观察你的毛孔，哪种描述最契合？", opts: ["几乎看不见", "粗大伴有黑头", "只有T区粗大", "均匀分布"] }
    ];
    let currentQ = 0;
    let results = [];

    function startSkinTest() {
      currentQ = 0;
      results = [];
      renderQuestion();
    }

    function renderQuestion() {
      const q = skinQuestions[currentQ];
      document.getElementById('main-container').innerHTML = `
        <div class="space-y-8 animate-in fade-in zoom-in-95 duration-300">
          <div class="mt-4">
             <div class="flex justify-between items-center mb-2">
               <span class="text-xs text-[#9C4A1A] font-bold">肤质自测</span>
               <span class="text-xs text-gray-400">${currentQ + 1} / ${skinQuestions.length}</span>
             </div>
             <div class="w-full h-1 bg-gray-100 rounded-full overflow-hidden">
               <div class="h-full bg-[#9C4A1A] transition-all" style="width: ${(currentQ+1)/skinQuestions.length * 100}%"></div>
             </div>
          </div>
          <h3 class="text-lg font-bold text-gray-800 leading-relaxed">${q.q}</h3>
          <div class="space-y-3">
            ${q.opts.map((opt, i) => `
              <button onclick="nextQuestion('${opt}')" class="w-full text-left p-5 rounded-2xl border border-gray-100 bg-white hover:border-[#9C4A1A] active:bg-[#FDFCF9] transition-all text-sm text-gray-700 shadow-sm">
                ${opt}
              </button>
            `).join('')}
          </div>
        </div>
      `;
    }

    function nextQuestion(ans) {
      results.push(ans);
      currentQ++;
      if(currentQ < skinQuestions.length) {
        renderQuestion();
      } else {
        renderResult();
      }
    }

    function renderResult() {
      document.getElementById('main-container').innerHTML = `
        <div class="space-y-6 animate-in slide-in-from-right-4 duration-500">
          <div class="text-center py-6">
            <div class="inline-block p-4 bg-orange-50 rounded-full mb-4">
              <span class="iconify text-5xl text-orange-400" data-icon="solar:stars-minimalistic-bold-duotone"></span>
            </div>
            <h3 class="text-xl font-bold text-gray-800">自测结果：中性偏干</h3>
            <p class="text-sm text-gray-500 mt-2 italic">“肤如凝脂需细养”</p>
          </div>
          
          <div class="bg-white rounded-2xl p-6 border border-gray-100 shadow-sm space-y-4">
            <div>
              <h4 class="text-sm font-bold text-gray-800 mb-2 flex items-center gap-2">
                <span class="w-1 h-3 bg-red-400 rounded-full"></span> 潜在状态
              </h4>
              <p class="text-xs text-gray-600 leading-loose">换季易缺水，角质层偏薄。内由于脾胃运化不足，气血难以荣润面部。</p>
            </div>
            <div class="pt-2">
              <h4 class="text-sm font-bold text-gray-800 mb-2 flex items-center gap-2">
                <span class="w-1 h-3 bg-green-400 rounded-full"></span> 养生方案
              </h4>
              <ul class="text-xs text-gray-600 space-y-3">
                <li class="flex items-start gap-2">
                  <span class="mt-1.5 w-1 h-1 bg-gray-400 rounded-full shrink-0"></span>
                  <div class="flex-1 leading-relaxed">
                    <span class="text-[#5F8D4E] font-bold mr-1">食疗:</span>建议多食银耳、玉竹、百合等滋阴润燥之品。
                  </div>
                </li>
                <li class="flex items-start gap-2">
                  <span class="mt-1.5 w-1 h-1 bg-gray-400 rounded-full shrink-0"></span>
                  <div class="flex-1 leading-relaxed">
                    <span class="text-[#5F8D4E] font-bold mr-1">穴位:</span>每日按揉<span class="underline decoration-dotted">太溪穴</span>，引水润颜。
                  </div>
                </li>
              </ul>
            </div>
          </div>

          <button onclick="switchPage('home')" class="w-full bg-[#9C4A1A] text-white py-4 rounded-2xl font-bold shadow-lg shadow-[#9C4A1A]/20 active:scale-95 transition-transform">
            返回首页
          </button>
        </div>
      `;
    }
  </script>
</body>
</html>
